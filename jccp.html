<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精彩产品</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .product {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 15px;
        width: 320px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .product:hover {
        transform: translateY(-5px);
      }

      .product img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .product h3 {
        margin-top: 10px;
        font-size: 18px;
        color: #333;
      }

      .product p {
        margin-top: 8px;
        color: #666;
      }

      .product-price {
        font-weight: bold;
        color: #007bff;
        margin-top: 10px;
      }

      .product-icons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .product-icons i {
        font-size: 20px;
        color: #999;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="product-container">
      <!-- 第一个产品 -->
      <div class="product">
        <img src="product1.jpg" alt="产品 1" />
        <h3>精彩产品 1</h3>
        <p>这款产品以其精湛的工艺和独特的设计，成为市场上的佼佼者。</p>
        <div class="product-price">$99.99</div>
        <div class="product-icons">
          <i class="fas fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-eye"></i>
        </div>
      </div>
      <!-- 第二个产品 -->
      <div class="product">
        <img src="product2.jpg" alt="产品 2" />
        <h3>精彩产品 2</h3>
        <p>创新的功能和时尚的外观，让您爱不释手。</p>
        <div class="product-price">$129.99</div>
        <div class="product-icons">
          <i class="fas fa-heart"></i>
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-eye"></i>
        </div>
      </div>
      <!-- 可以根据需要添加更多产品 -->
    </div>
  </body>
</html>
