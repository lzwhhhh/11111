<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客户案例</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .case-container {
        padding: 20px;
      }

      .case {
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .case h3 {
        font-size: 20px;
        color: #333;
        margin-top: 0;
      }

      .case-client {
        font-style: italic;
        color: #666;
        margin-top: 10px;
      }

      .case-description {
        margin-top: 15px;
        color: #555;
      }

      .case-icons {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .case-icons i {
        font-size: 24px;
        color: #999;
        cursor: pointer;
        margin-left: 15px;
      }
    </style>
  </head>

  <body>
    <div class="case-container">
      <!-- 第一个客户案例 -->
      <div class="case">
        <h3>成功案例一</h3>
        <p class="case-client">客户名称：ABC 公司</p>
        <p class="case-description">
          ABC
          公司在使用我们的产品后，业务效率大幅提升，成本显著降低。他们对我们的产品给予了高度评价，并表示会继续合作。
        </p>
        <div class="case-icons">
          <i class="fas fa-share-alt"></i>
          <i class="fas fa-thumbs-up"></i>
        </div>
      </div>
      <!-- 第二个客户案例 -->
      <div class="case">
        <h3>成功案例二</h3>
        <p class="case-client">客户名称：XYZ 企业</p>
        <p class="case-description">
          XYZ
          企业通过我们的解决方案，成功解决了长期困扰他们的问题。我们的专业服务和优质产品赢得了他们的信任和赞誉。
        </p>
        <div class="case-icons">
          <i class="fas fa-share-alt"></i>
          <i class="fas fa-thumbs-up"></i>
        </div>
      </div>
      <!-- 可以根据需要添加更多客户案例 -->
    </div>
  </body>
</html>
